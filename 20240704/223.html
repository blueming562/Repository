<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
        }
        div{
            position: absolute;
        }
        .spade-A{
            z-index: -3;
        }
        .spade-2{
            z-index: 2;
            top: 120px;
            left: 50px;
        }
        .spade-3{
            z-index: 3;
            top: 145px;
            left: 100px;
        }
        .spade-7{
            z-index: 7;
            top: 170px;
            left: 150px;
        }
    </style>
</head>
<body>
    <h1>z-index 프로퍼티</h1>
    <hr>
    <div class="spade-A"><img src="../images/spade-A.png" alt="spade-A"></div>
    <div class="spade-2"><img src="../images/spade-2.png" alt="spade-2"></div>
    <div class="spade-3"><img src="../images/spade-3.png" alt="spade-3"></div>
    <div class="spade-7"><img src="../images/spade-7.png" alt="spade-7"></div>
</body>
</html>
