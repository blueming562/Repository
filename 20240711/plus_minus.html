<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btnPlus, #btnMinus{
            font-size: 25px;
        }
        div{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <a href="#" id="btnPlus">plus</a>
    <a href="#" id="btnMinus">minus</a>
    <div class="inText"></div>
    <button onclick="changeColor('red')" id="red">빨강</button>

    <script>
        const btnPlus = document.getElementById("btnPlus");
        //마이너스 버튼을 변수로 선언
        const btnMinus = document.getElementById("btnMinus");
        let inText = document.querySelector(".inText");
        let num = 0; //제어할 숫자를 0으로

        //btnPlus를 클릭할 때마다 실행할 함수
        btnPlus.addEventListener("click", evt => {
            evt.preventDefault(); //새로고침 방지
            num++; //1씩증가
            console.log(num);
            inText.innerText = num;
        })
        //btnMinus를 클릭할 때마다 실행할 함수
        btnMinus.addEventListener("click", evt => {
            evt.preventDefault();
            num--;
            console.log(num);
            inText.innerText = num;
        })

        function changeColor(color){
            inText.style.color = color;
        }
    </script>
</body>
</html>
