<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>별 문자 출력하기</h1>
    <hr>
    
    <script>
        let n = prompt("정수를 입력하세요");
        
        if (isNaN(parseInt(n)) || n % 1 !== 0 || n < 0) {
            document.write("잘못된 입력입니다.");
        } else {
            for(let i=0; i<n; i++) {
                for(let j=0; j<i+1; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
