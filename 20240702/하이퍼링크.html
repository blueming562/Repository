<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
    <style>
        table{
            border-collapse: collapse;
            /* 표의 테두리를 한 줄로 표시(붕괴하다) */
        }
        th, td{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 <a href="http://www.naver.com" target="_blank"> 링크부분 네이버</a>로 이동</p>

    <!-- 
        a태그 속성 정리
        _blank : 링크 내용이 새 창이나 새 탭에서 열립니다.
        _self : target 속성의 기본 값
        _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
        _top : 프레임에서 벗어나 링크 내용을 전체 화면에 표시
            아이프레임 <iframe>에 적용해보기
     -->

    <a href="http://www.google.com/" target="_blank">구글사이트 <img src="../images/google.png" alt="구글"></a>
    <br><br>
    <iframe src="test.html" frameborder="1"></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.780897741546!2d126.4908561756931!3d33.507077173367065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x350cfb3b0ac5bfc5%3A0xedff3343f60bcc67!2z7KCc7KO86rWt7KCc6rO17ZWt!5e0!3m2!1sko!2skr!4v1719880932805!5m2!1sko!2skr" width="300" height="250" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- naver 연결을 거부했습니다.
        클릭재킹과 같은 공격들을 막기 위함이다
    -->
    <iframe src="https://cafe.naver.com/bigbluesky" frameborder="0"></iframe>
    <iframe src="https://www.naver.com/" frameborder="0"></iframe>

    <h3>Modern Browser</h3>
    <table>
        <caption>국내에서 자주 사용하는 모던 브라우저</caption>
        <thead>
            <tr>
                <th>브라우저</th> <th>제조업체</th> <th>다운로드</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>크롬(Chrome)</th> <td>Google</td> <td><a href="https://www.google.com/chrome/" target="_blank">https://www.google.com/chrome/</a></td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th> <td>Mozilla</td> <td><a href="https://www.mozilla.org/ko/firefox/" target="_blank">https://www.mozilla.org/ko/firefox/</a></td>
            </tr>
            <tr>
                <th>엣지(Edge)</th> <td>Microsoft</td> <td><a href="https://www.microsoft.com/ko-kr/windows/microsoft-edge" target="_blank">https://www.microsoft.com/ko-kr/windows/microsoft-edge</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
