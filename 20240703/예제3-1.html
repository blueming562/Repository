<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 600px;
            border: solid 1px gray;
        }
        h2{
            width: 250px;
            color: aliceblue;
            background-color: black;
            border: solid 1px gray;
            margin: 0px;
        }
        .container{
            font-size: 20px;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h2>
            [날씨] 내일 아침 쌀쌀,
        </h2>
        <div class="container">
            <h3>
                한낮 포근... 내륙 짙은 안개
            </h3>
            <p>
                오늘도 쌀쌀했던 아침과 달리, 낮에는 꽤나 따뜻했는데요. <br>
                해가 지고 기온이 빠르게 떨어지고 있습니다. <br>
                이렇게 <span>15도 안팎으로</span> 크게 나는 일교차에 건강
            </p>
        </div>
    </div>    
</body>
</html>
