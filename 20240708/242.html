<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            animation: ani 5s infinite;
        }
        @keyframes ani {
            0%{color: blue;}
            50%{color: green;}
            100%{color: red;}
        }
    </style>
</head>
<body>
    <div>
        <span>span</span> 텍스트를 5초에 <br>
        blue, green, red로 무한 반복합니다.
    </div>
</body>
</html>
