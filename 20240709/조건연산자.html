<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건연산자</title>
</head>
<body>
    <p>3의 배수인지 확인</p>
    <script>
        let userNumber = Number(prompt("숫자를 입력하세요."));
        
        if (userNumber !== null && userNumber !== 0){
            if(userNumber % 3 === 0){
                alert("3의 배수입니다.");
            } else{
                alert("3의 배수가 아닙니다.");
            }
        } else if (userNumber === 0) {
            alert("다시 입력해주세요. 입력값이 잘못되었거나 0을 입력했습니다 ");
        }

</body>
