<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew 비틀기</title>
    <style>
        .skewx:hover{
            transform: skewX(30deg); /*x축으로 30도 비틀기*/
        }
        .skewy:hover{
            transform: skewY(15deg); /*y축으로 15도 비틀기*/
        }
        .skewxy:hover{
            transform: skew(-25deg, -15deg); /*x, y축으로 비틀기*/
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx"><img src="../images/7170113c6a983.jpg" width="300"></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="../images/7170113c6a983.jpg" width="300"></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="../images/7170113c6a983.jpg" width="300"></div>
    </div>
</body>
</html>
