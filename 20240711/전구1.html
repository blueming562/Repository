<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <p>onclick 사용</p>

    <img src="../images/free-icon-lightbulb-702814.png" id="myImage"> <br>
    <!-- <img src="../images/free-icon-lightbulb-702797.png" alt=""> -->
    <button id="onBtn">켜기</button>
    <button id="offBtn">끄기</button>

    <script>
        let myImage = document.getElementById('myImage');
        let onBtn = document.getElementById('onBtn');
        let offBtn = document.getElementById('offBtn');

        onBtn.onclick = changePic1; //함수 실행
        offBtn.onclick = changePic2; //괄호 없음 395쪽
        // 객체의 이벤트 리스너 프로퍼티에 리스너 등록

        function changePic1(){
            myImage.src = "../images/free-icon-lightbulb-702797.png";
        }

        function changePic2(){
            myImage.src = "../images/free-icon-lightbulb-702814.png";
        }
    </script>
</body>
</html>
