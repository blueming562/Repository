<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h1>
    <hr>
    <p>마우스 올리면 orchid 색으로 변경</p>

    <script>
        const p = document.querySelector("p");
        p.onmouseover = over;
        p.onmouseout = out;

        function over(){
            p.style.backgroundColor = "orchid";
        }
        function out(){
            p.style.backgroundColor = "";
        }
    </script>
</body>
</html>
