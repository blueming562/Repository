<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <hr>
    <script>
        let n = Number(prompt("몇 단?"));
        if (isNaN(n) || n % 1 !== 0 || n < 1 || n > 9) {
            document.write("잘못된 입력입니다.");
        } else {
            for(i=1; i<10; i++){
                document.write(`${n} * ${i} = ${n * i} <br>`);
            }
        }
    </script>
</body>
</html>
