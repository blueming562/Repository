<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 50px;
            height: 50px;
            border: 1px solid orchid;
        }
    </style>
</head>
<body>
    <h1>상하좌우 키로 셀 이동하기</h1>
    <hr>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script>
        let tds;
        let prevIndex = 0
        let index = 0;
        window.onload = function(){
            tds = document.getElementsByTagName("td");
            tds[index].style.backgroundColor = "orchid";
        }
        window.onkeydown = function(e){
            switch(e.key){
                case "ArrowDown":
                    if (index >= 6){
                        return;
                    }
                    prevIndex = index;
                    index += 3;
                    break;
                case "ArrowUp":
                    if (index <= 2){
                        return;
                    }
                    prevIndex = index;
                    index -= 3;
                    break;
                case "ArrowLeft":
                    if (index % 3 == 0){
                        return;
                    }
                    prevIndex = index;
                    index -= 1;
                    break;
                case "ArrowRight":
                    if (index % 3 == 2){
                        return;
                    }
                    prevIndex = index;
                    index += 1;
                    break;
            }
            tds[prevIndex].style.backgroundColor = "white";
            tds[index].style.backgroundColor = "orchid";
        }
    </script>
</body>
</html>
